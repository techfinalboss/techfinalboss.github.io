<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Tech, Music & Gaming World</title>

<style>

 body {
    margin: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    color: white;
    background: linear-gradient(-45deg, #0f0f0f, #1a1a1a, #001f1f, #002626);
    background-size: 400% 400%;
    animation: gradientMove 10s ease infinite;
}

html {
    scroll-behavior: smooth;
}

	
img {
    width: 100%;
    max-width: 300px;
    border-radius: 15px;
    margin-top: 10px;
    box-shadow: 0 0 15px #00ffcc;
    transition: transform 0.3s;
}


img:hover {
    transform: scale(1.1);
}

.navbar {
    background-color: black;
    padding: 15px;
}

.navbar a {
    color: #00ffcc;
    text-decoration: none;
    margin: 20px;
    font-size: 18px;
}

.navbar a:hover {
    color: white;
}



        h1 {
            color: #00ffcc;
            font-size: 40px;
        }

        h2 {
            color: #ffcc00;
        }

        p {
            font-size: 18px;
        }

.box {
    background: rgba(0, 0, 0, 0.6);
    padding: 25px;
    margin: 40px auto;
    border-radius: 15px;
    width: 90%;
    max-width: 800px;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(0, 255, 204, 0.3);
    transition: 0.3s;
}

        .box:hover {
    transform: scale(1.03);
    box-shadow: 0 0 25px #00ffcc;
}


@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.glow-btn {
    background-color: transparent;
    border: 2px solid #00ffcc;
    color: #00ffcc;
    padding: 12px 25px;
    font-size: 18px;
    border-radius: 25px;
    cursor: pointer;
    transition: 0.3s;
}

.glow-btn:hover {
    background-color: #00ffcc;
    color: black;
    box-shadow: 0 0 20px #00ffcc;
}

/* ðŸ“± Mobile Optimization */
@media screen and (max-width: 600px) {

    .navbar {
        text-align: center;
    }

    .navbar a {
        display: block;
        margin: 12px 0;
        font-size: 18px;
    }

    .hero {
        padding: 30px 15px;
    }

    h1 {
        font-size: 26px;
    }

    h2 {
        font-size: 20px;
    }

    p {
        font-size: 16px;
    }

    .box {
        width: 95%;
        margin: 25px auto;
        padding: 15px;
    }

    .glow-btn {
        font-size: 16px;
        padding: 10px 20px;
    }

}

    </style>

</head>
